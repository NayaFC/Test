<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="project">
            <form id="search-form">
                <div class="search-bar">
                    <div class="searchStyle">
                        <input class="formControl" type="search" placeholder="Enter a city" autofocus="on"
                            autocomplete="off" id="city-input" />
                        <button type="search" class="btn btn-primary">Search</button>
                        <button id="current-location-button" type="button" class="btn btn-outline-light"> <img
                                src="https://assets-global.website-files.com/63a9fb94e473f36dbe99c1b1/652e70b9d901d37cd50794d6_64a2f8e70b148912628809b3_3UwjhPXFR01s2RGlXLfx.svg"
                                width="20" />
                        </button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="heading-style">
                    <h1 id="city"></h1>
                    <div id="date"></div>
                </div>
                <div class="image" class="col-6">
                    <div id="description"></div>


                    <img src="" id="icon" width="100px" height="100px" alt="clear" />

                    <span id="temperture"></span>
                    <span class="unit"> <a href="#" id="celsius" class="active"> <strong> ℃ </strong></a> | <a href="#"
                            id="fahrenheit"><strong>℉</strong></a></span>


                </div>

                <div class="col-6">
                    <ul class="list">
                        <li>
                            Humidity:
                            <strong> <span id="humidity"></span>% </strong>
                        </li>
                        <li>
                            Wind:
                            <strong> <span id="wind"></span> Km/h</strong>
                        </li>
                    </ul>

                </div>
            </div>





            <div class="weatherForcast" id="forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="forecastDay">

                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="36" />
                        </div>
                        <div class="forecastTemperture">
                            <span class="weatherForecastMax"> </span>

                            <span class="weatherForecastMin"> </span>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <footer>

        <a href="https://github.com/NayaFC/Test" target="_blank"> Open-source code</a> by Nayil Frias
    </footer>
    </div>
    <script src=" Java.js"></script>
</body>

</html>
